{% load user_filters %}
<ul class="tags">
    {% for tag in tags %}
        <li class="tags__item">
            <a id="{{ tag.slug }}"
                class="tags__checkbox tags__checkbox_style_{{ tag.color }} {% if tag.slug in active_tags %} tags__checkbox_active {% endif %}"
                href="?{% manage_tags tag=tag.slug %}">
            </a>
            <span class="tags__label">{{ tag.title }}</span>
        </li>
    {% endfor %}
</ul>
